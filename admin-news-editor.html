<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Editor | Carita Hidroponik</title>
    <link rel="icon" type="image/x-icon" href="img/Logo.jpg" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)" />
    <style>
        body { background-color: #f8f9fa; }
        .editor-header {
            padding: 1.5rem;
            background-color: white;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 2rem;
        }
        .editor-header h1 { margin: 0; }
        .back-link {
            display: block;
            margin-bottom: 1rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .content-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.08);
            padding: 2rem;
        }
        .form-footer { padding-top: 1.5rem; border-top: 1px solid #dee2e6; display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem; }
        .btn-cancel { border: 1px solid #ccc; background-color: #fff; color: #333; padding: 0.7rem 1.2rem; border-radius: 8px; font-weight: 600; cursor: pointer; text-decoration: none; }
        .btn-submit { background-color: var(--primary); color: white; border: none; padding: 0.7rem 1.2rem; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
        @media (min-width: 768px) { .form-grid { grid-template-columns: repeat(2, 1fr); } .grid-col-span-2 { grid-column: span 2; } }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 600; margin-bottom: 0.5rem; color: #333; }
        .form-group input, .form-group select, .form-group textarea { padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
        .form-group textarea { min-height: 120px; resize: vertical; }
        .related-products { margin-top: 2rem; }
        .related-products h3 { margin-bottom: 1rem; }
        .products-checklist { max-height: 300px; overflow-y: auto; border: 1px solid #ccc; border-radius: 8px; padding: 1rem; }
        .product-item { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
    </style>
</head>
<body x-data="newsEditorPage" x-init="init(); $store.i18n.init()">

    <div id="header-include"></div>

    <main class="main-content">
        <div class="container">
            <div class="editor-header">
                <a href="admin-products.html" class="back-link">&larr; Back to Content Management</a>
                <h1 x-text="title">Loading...</h1>
            </div>

            <div class="content-card" x-show="!isLoading && !isError">
                <form id="news-editor-form" @submit.prevent="submitForm">
                    <div class="form-grid">
                        <div class="form-group grid-col-span-2"><label for="news-title_en">Title (English)</label><input id="news-title_en" type="text" x-model="item.title_en" required></div>
                        <div class="form-group grid-col-span-2"><label for="news-title_id">Title (Bahasa Indonesia)</label><input id="news-title_id" type="text" x-model="item.title_id" required></div>
                        <div class="form-group grid-col-span-2"><label for="news-body_en">Body (English)</label><textarea id="news-body_en" x-model="item.body_en" required></textarea></div>
                        <div class="form-group grid-col-span-2"><label for="news-body_id">Body (Bahasa Indonesia)</label><textarea id="news-body_id" x-model="item.body_id" required></textarea></div>
                    </div>

                    <div class="related-products">
                        <h3>Related Products</h3>
                        <div class="products-checklist">
                            <template x-for="product in allProducts" :key="product.id">
                                <div class="product-item">
                                    <input type="checkbox" :id="'product-' + product.id" :value="product.id" x-model="relatedProductIds">
                                    <label :for="'product-' + product.id" x-text="product.name.en + ' / ' + product.name.id"></label>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="form-footer">
                        <a href="admin-products.html" class="btn-cancel">Cancel</a>
                        <button type="submit" class="btn-submit" x-text="submitButtonText"></button>
                    </div>
                </form>
            </div>
             <div class="content-card" x-show="isError">
                <h2>Data tidak ditemukan</h2>
                <a href="admin-products.html" class="btn-cancel">Kembali ke daftar</a>
            </div>
        </div>
    </main>

    <div id="footer-include"></div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js?nounit=true" defer></script>

    <script src="js/supabase-client.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/admin-news-editor.js"></script>
</body>
</html>

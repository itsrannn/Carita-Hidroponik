<!-- Menambahkan sedikit style untuk dropdown sederhana -->
<style>
  .user-dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 100;
    border-radius: 4px;
    overflow: hidden; /* Agar border-radius terlihat */
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 0.9em; /* Ukuran font lebih kecil */
  }

  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }

  /* Tampilkan dropdown saat memiliki kelas .active */
  .user-dropdown .dropdown-content.active {
    display: block;
  }
</style>

<style>
  /* --- Language Dropdown --- */
  .lang-dropdown {
    position: relative;
    display: inline-block;
    margin-left: 0.5rem;
  }
  .lang-dropdown .icon-btn {
    font-size: 1.5rem; /* Make flag emoji larger */
    padding: 0.25rem;
    line-height: 1;
    border-radius: 50%;
  }
  .lang-dropdown .dropdown-content {
    min-width: 140px; /* Slightly smaller width */
  }
  .lang-dropdown .dropdown-content a {
    display: flex;
    align-items: center;
    gap: 0.75rem; /* Space between flag and text */
  }
  .lang-dropdown .dropdown-content a.active {
    background-color: #f1f1f1; /* Highlight for active lang */
    font-weight: 600;
  }
</style>

<style>
  /* --- Global Notification Style --- */
  #notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: var(--accent);
    color: white;
    padding: 1rem 2rem;
    border-radius: 8px;
    z-index: 2000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease, bottom 0.3s ease;
  }
  #notification.show {
    opacity: 1;
    visibility: visible;
    bottom: 40px;
  }
</style>

<header class="topbar">
  <!-- Global Notification Element -->
  <div id="notification"></div>

  <div class="container topbar-inner">
    <div class="brand">
      <a href="index.html">
        <img src="img/Logo Putih.png" alt="Carita Hidroponik" class="brand-logo" />
      </a>
    </div>
    <div class="top-actions">
      <!-- User Dropdown -->
      <div class="user-dropdown" id="user-dropdown-container">
        <button id="user-dropdown-toggle" class="icon-btn" aria-label="Account">
          <i data-feather="user"></i>
        </button>
        <div id="user-dropdown-content" class="dropdown-content">
          <a href="my account.html" x-text="$store.i18n.t('header.my_profile')">My Profile</a>
          <a href="order-history.html" x-text="$store.i18n.t('header.order_history')">Order History</a>
          <!-- Logout link can be added here if needed -->
        </div>
      </div>

      <!-- Cart Button -->
      <a href="my cart.html" class="icon-btn" aria-label="Cart">
        <i data-feather="shopping-cart"></i>
        <span id="cart-count" class="badge" x-show="$store.cart.quantity > 0" x-text="$store.cart.quantity"></span>
      </a>

      <!-- Language Dropdown -->
      <div x-data="{ open: false }" class="lang-dropdown">
        <button @click="open = !open" class="icon-btn" aria-label="Select Language">
          <span x-text="$store.i18n.lang === 'id' ? 'ðŸ‡®ðŸ‡©' : 'ðŸ‡¬ðŸ‡§'"></span>
        </button>
        <div x-show="open" @click.outside="open = false" class="dropdown-content" x-transition>
          <template x-for="lang in $store.i18n.supportedLangs" :key="lang">
            <a href="#"
               @click.prevent="$store.i18n.setLang(lang); open = false"
               :class="{ 'active': $store.i18n.lang === lang }">
              <span x-text="lang === 'id' ? 'ðŸ‡®ðŸ‡©' : 'ðŸ‡¬ðŸ‡§'"></span>
              <span x-text="$store.i18n.displayNames[lang]"></span>
            </a>
          </template>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Menambahkan sedikit style untuk dropdown sederhana -->
<style>
  .user-dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    /* display: none; /* Dihapus, dikontrol oleh x-show */
    position: absolute;
    right: 0;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 100;
    border-radius: 4px;
    overflow: hidden; /* Agar border-radius terlihat */
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 0.9em; /* Ukuran font lebih kecil */
  }

  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }
</style>

<style>
  /* --- Global Notification Style --- */
  #notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: var(--accent);
    color: white;
    padding: 1rem 2rem;
    border-radius: 8px;
    z-index: 2000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease, bottom 0.3s ease;
  }
  #notification.show {
    opacity: 1;
    visibility: visible;
    bottom: 40px;
  }
</style>

<header x-data="headerComponent()" class="topbar">
  <!-- Global Notification Element -->
  <div id="notification"></div>

  <div class="container topbar-inner">
    <div class="brand">
      <a href="index.html">
        <img src="img/Logo Putih.png" alt="Carita Hidroponik" class="brand-logo" />
      </a>
    </div>
    <div class="top-actions">
      <!-- User Dropdown -->
      <div class="user-dropdown" @click.outside="isProfileDropdownOpen = false">
        <button @click="isProfileDropdownOpen = !isProfileDropdownOpen" class="icon-btn" aria-label="Account">
          <i data-feather="user"></i>
        </button>
        <div x-show="isProfileDropdownOpen" x-transition class="dropdown-content">
          <a href="my account.html">My Profile</a>
          <a href="order-history.html">Order History</a>
          <!-- Logout link can be added here if needed -->
        </div>
      </div>

      <!-- Cart Button -->
      <a href="my cart.html" class="icon-btn" aria-label="Cart">
        <i data-feather="shopping-cart"></i>
        <span id="cart-count" class="badge" x-show="$store.cart.quantity > 0" x-text="$store.cart.quantity"></span>
      </a>

      <!-- Hamburger Menu (Mobile Only, on Index Page) -->
      <template x-if="isOnIndexPage">
        <button @click="toggleMobileMenu()" id="menu-toggle" class="icon-btn" aria-label="Buka Menu">
          <i data-feather="menu"></i>
        </button>
      </template>

    </div>
  </div>
</header>

<script>
  function headerComponent() {
    return {
      isProfileDropdownOpen: false,
      isOnIndexPage: window.location.pathname.endsWith('index.html') || window.location.pathname === '/',

      toggleMobileMenu() {
        const sidebar = document.getElementById("categorySidebar");
        if (sidebar) {
          sidebar.classList.toggle("mobile-active");
          document.body.classList.toggle("sidebar-open");
        }
      }
    }
  }
</script>

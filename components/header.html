<!-- Menambahkan sedikit style untuk dropdown sederhana -->
<style>
  .user-dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    /* display: none; /* Dihapus, dikontrol oleh x-show */
    position: absolute;
    right: 0;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 100;
    border-radius: 4px;
    overflow: hidden; /* Agar border-radius terlihat */
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 0.9em; /* Ukuran font lebih kecil */
  }

  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }
</style>

<style>
  /* --- Language Dropdown --- */
  .lang-dropdown {
    position: relative;
    display: inline-block;
    margin-left: 0.5rem;
  }
  .lang-dropdown .icon-btn {
    font-size: 1.5rem; /* Make flag emoji larger */
    padding: 0.25rem;
    line-height: 1;
    border-radius: 50%;
  }
  .lang-dropdown .dropdown-content {
    min-width: 160px; /* Wider for full name */
  }
  .lang-dropdown .dropdown-content a {
    display: flex;
    align-items: center;
    gap: 0.75rem; /* Space between flag and text */
  }
  .lang-dropdown .dropdown-content a.active {
    background-color: #f1f1f1; /* Highlight for active lang */
    font-weight: 600;
  }
</style>

<style>
  /* --- Global Notification Style --- */
  #notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: var(--accent);
    color: white;
    padding: 1rem 2rem;
    border-radius: 8px;
    z-index: 2000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease, bottom 0.3s ease;
  }
  #notification.show {
    opacity: 1;
    visibility: visible;
    bottom: 40px;
  }
</style>

<header x-data="headerComponent()" class="topbar">
  <!-- Global Notification Element -->
  <div id="notification"></div>

  <div class="container topbar-inner">
    <div class="brand">
      <a href="index.html">
        <img src="img/Logo Putih.png" alt="Carita Hidroponik" class="brand-logo" />
      </a>
    </div>
    <div class="top-actions">
      <!-- User Dropdown -->
      <div class="user-dropdown" @click.outside="isProfileDropdownOpen = false">
        <button @click="isProfileDropdownOpen = !isProfileDropdownOpen" class="icon-btn" aria-label="Account">
          <i data-feather="user"></i>
        </button>
        <div x-show="isProfileDropdownOpen" x-transition class="dropdown-content">
          <a href="my account.html" x-text="$store.i18n.t('header.my_profile')">My Profile</a>
          <a href="order-history.html" x-text="$store.i18n.t('header.order_history')">Order History</a>
          <!-- Logout link can be added here if needed -->
        </div>
      </div>

      <!-- Cart Button -->
      <a href="my cart.html" class="icon-btn" aria-label="Cart">
        <i data-feather="shopping-cart"></i>
        <span id="cart-count" class="badge" x-show="$store.cart.quantity > 0" x-text="$store.cart.quantity"></span>
      </a>

      <!-- Language Dropdown -->
      <div x-data="{ open: false }" class="lang-dropdown">
        <button @click="open = !open" class="icon-btn" aria-label="Select Language">
          <template x-if="$store.i18n.lang">
            <span x-text="$store.i18n.supportedLangs.find(l => l.code === $store.i18n.lang)?.name"></span>
          </template>
        </button>
        <div x-show="open" @click.outside="open = false" class="dropdown-content" x-transition>
          <template x-for="lang in $store.i18n.supportedLangs" :key="lang.code">
            <a href="#"
               @click.prevent="$store.i18n.setLang(lang.code); open = false"
               :class="{ 'active': $store.i18n.lang === lang.code }">
              <span x-text="lang.name"></span>
              <span class="lang-display-name" x-text="lang.displayName"></span>
            </a>
          </template>
        </div>
      </div>

      <!-- Hamburger Menu (Mobile Only, on Index Page) -->
      <template x-if="isOnIndexPage">
        <button @click="toggleMobileMenu()" id="menu-toggle" class="icon-btn" aria-label="Buka Menu">
          <i data-feather="menu"></i>
        </button>
      </template>

    </div>
  </div>
</header>

<script>
  function headerComponent() {
    return {
      isProfileDropdownOpen: false,
      isOnIndexPage: window.location.pathname.endsWith('index.html') || window.location.pathname === '/',

      toggleMobileMenu() {
        const sidebar = document.getElementById("categorySidebar");
        if (sidebar) {
          sidebar.classList.toggle("mobile-active");
          document.body.classList.toggle("sidebar-open");
        }
      }
    }
  }
</script>

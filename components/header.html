<!-- Menambahkan sedikit style untuk dropdown sederhana -->
<style>
  .user-dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 100;
    border-radius: 4px;
    overflow: hidden; /* Agar border-radius terlihat */
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-size: 0.9em; /* Ukuran font lebih kecil */
  }

  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }

  /* Tampilkan dropdown saat memiliki kelas .active */
  .user-dropdown .dropdown-content.active {
    display: block;
  }
</style>

<style>
  .lang-switcher {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    margin-left: 1rem;
  }
  .lang-switcher button {
    background: none;
    border: none;
    padding: 0;
    cursor: pointer;
    opacity: 0.6;
    transition: opacity 0.2s ease-in-out;
    font-size: 1.5rem;
    line-height: 1;
  }
  .lang-switcher button:hover,
  .lang-switcher button:focus {
    opacity: 1;
    outline: none;
  }
  .lang-switcher button.active {
    opacity: 1;
  }
</style>

<style>
  /* --- Global Notification Style --- */
  #notification {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: var(--accent);
    color: white;
    padding: 1rem 2rem;
    border-radius: 8px;
    z-index: 2000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease, bottom 0.3s ease;
  }
  #notification.show {
    opacity: 1;
    visibility: visible;
    bottom: 40px;
  }
</style>

<header class="topbar">
  <!-- Global Notification Element -->
  <div id="notification"></div>

  <div class="container topbar-inner">
    <div class="brand">
      <a href="index.html">

    <div class="top-actions">
      <!-- User Dropdown -->
      <div class="user-dropdown" id="user-dropdown-container">
        <button id="user-dropdown-toggle" class="icon-btn" aria-label="Account">
          <i data-feather="user"></i>
        </button>
        <div id="user-dropdown-content" class="dropdown-content">
          <a href="my account.html" x-text="$store.i18n.t('header.my_profile')">My Profile</a>
          <a href="order-history.html" x-text="$store.i18n.t('header.order_history')">Order History</a>
          <!-- Logout link can be added here if needed -->
        </div>
      </div>

      <!-- Cart Button -->
      <a href="my cart.html" class="icon-btn" aria-label="Cart">

      <div class="lang-switcher">

      </div>
    </div>
  </div>
</header>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Account | Carita Hidroponik</title>
  <link rel="icon" type="image/x-icon" href="img/Logo.jpg" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- Leaflet.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
  <div id="header-include"></div>

  <main class="main-content my-account">
    <div class="container">
      <h1 class="page-title">My Account</h1>
      <div class="account-layout">

        <aside class="account-sidebar">
            <nav class="account-nav">
                <ul>
                    <li>
                        <a href="#" onclick="showProfile()">
                            <i data-feather="user"></i> My Profile
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="showOrders()">
                            <i data-feather="shopping-bag"></i> Order History
                        </a>
                    </li>
                    <li><a href="#" onclick="handleLogout()" data-testid="logout-button"><i data-feather="log-out"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <section class="account-main">
          <!-- My Profile View -->
          <section id="profile-section">
            <!-- Profile Details Section -->
            <div class="account-section">
              <div class="section-header">
                <h2>My Profile</h2>
                <button class="btn btn-sm btn-outline">Edit Profile</button>
              </div>
              <div class="section-body">
                <form class="account-form">
                  <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" disabled />
                  </div>
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" disabled />
                  </div>
                  <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" disabled />
                  </div>
                </form>
              </div>
            </div>

            <!-- Address Section -->
            <div class="account-section">
              <div class="section-header">
                <h2>Shipping Address</h2>
                <button class="btn btn-sm btn-outline">Edit Address</button>
              </div>
              <div class="section-body">
                <form class="account-form">
                  <div class="form-group">
                    <label for="address">Street Name, Building, House No.</label>
                    <input type="text" id="address" disabled />
                  </div>
                  <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" id="postalCode" disabled />
                  </div>
                </form>
              </div>
            </div>
          </section>

          <!-- Order History View -->
          <section id="order-history-section" style="display:none;">
            <div class="account-section">
              <div class="section-header">
                <h2>Order History</h2>
              </div>
              <div class="section-body">
                  <p>You have no order history.</p>
              </div>
            </div>
          </section>
        </section>
      </div>
    </div>
    <div id="notification" class="notification"></div>
  </main>

  <div id="footer-include"></div>

  <script src="https://unpkg.com/feather-icons"></script>
  <!-- Leaflet.js JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Load Supabase library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Load our custom scripts -->
  <script src="js/supabase-client.js"></script>
  <script src="js/main.js"></script>

  <script>
    function showProfile() {
      document.getElementById("profile-section").style.display = "block";
      document.getElementById("order-history-section").style.display = "none";
    }

    function showOrders() {
      document.getElementById("profile-section").style.display = "none";
      document.getElementById("order-history-section").style.display = "block";
    }
  </script>

</body>

</html>

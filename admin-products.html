<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk | Carita Hidroponik</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)" />
    <style>
        body { background-color: #f8f9fa; }
        .dashboard-header {
            padding: 1.5rem;
            background-color: white;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 2rem;
        }
        .form-card, .product-list-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.08);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .grid-col-span-2 {
                grid-column: span 2;
            }
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(50, 130, 184, 0.2);
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .btn-submit {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            justify-self: start;
        }
        .btn-submit:hover {
            background-color: var(--dark-primary);
        }

        /* Product List */
        .product-list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .product-card {
            border: 1px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.2s;
        }
        .product-card:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-card-content {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .product-card-content h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }
        .product-card-content p {
            margin: 0 0 1rem 0;
            color: #555;
            font-weight: 600;
        }
        .product-card-actions {
            margin-top: auto;
        }
        .btn-delete {
            background-color: #fce8e6;
            color: #c5221f;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        .btn-delete:hover {
            background-color: #f7d5d2;
        }
    </style>
</head>
<body>

    <div id="header-include"></div>

    <main class="main-content">
        <div class="container">
            <div class="dashboard-header">
                <h1 class="page-title">Manajemen Produk</h1>
                <p>Tambah atau hapus produk yang ditampilkan di toko.</p>
                <div style="margin-top: 1rem;">
                    <a href="admin.html" class="btn">&larr; Kembali ke Manajemen Pesanan</a>
                </div>
            </div>

            <!-- Add Product Form -->
            <div class="form-card">
                <h2>Tambah Produk Baru</h2>
                <form id="add-product-form" class="form-grid">
                    <div class="form-group">
                        <label for="product-name">Nama Produk</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Kategori</label>
                        <select id="product-category" required>
                            <option value="benih">Benih</option>
                            <option value="nutrisi">Nutrisi</option>
                            <option value="media">Media Tanam</option>
                            <option value="peralatan">Peralatan</option>
                            <option value="promo">Promo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Harga (Rp)</label>
                        <input type="number" id="product-price" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Gambar Produk</label>
                        <input type="file" id="product-image" accept="image/*" required>
                    </div>
                    <div class="form-group grid-col-span-2">
                        <label for="product-char">Karakteristik</label>
                        <textarea id="product-char" placeholder="Contoh: 1 pack berisi ±12 biji, Super Pedas, Panen ±90 hari"></textarea>
                    </div>
                    <div class="form-group grid-col-span-2">
                        <label for="product-description">Deskripsi Lengkap</label>
                        <textarea id="product-description" required></textarea>
                    </div>
                    <div class="form-group grid-col-span-2">
                        <button type="submit" class="btn-submit">Tambah Produk</button>
                    </div>
                </form>
                 <div id="admin-message-container" class="message-container" style="display: none; margin-top: 1rem;"></div>
            </div>

            <!-- Product List -->
            <div class="product-list-card">
                <h2>Daftar Produk</h2>
                <div id="product-list-grid" class="product-list-grid">
                    <!-- Products will be loaded here by JS -->
                </div>
                <p id="loading-message">Memuat produk...</p>
            </div>

        </div>
    </main>

    <div id="footer-include"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <script src="js/include.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/admin-products.js"></script>
</body>
</html>

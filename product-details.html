<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title x-text="$store.i18n.t('productDetail.pageTitle')"></title>
    <link rel="icon" type="image/x-icon" href="img/Logo.jpg" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/product-details.css" />
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)" />
    <style>
      .quantity-input {
        display: inline-flex;
        align-items: center;
        width: max-content;
        max-width: 100%;
        border: 1.5px solid var(--green);
        border-radius: 0.85rem;
        overflow: hidden;
        background: #fff;
        transition: box-shadow 0.25s ease, border-color 0.25s ease,
          transform 0.2s ease;
      }
      .quantity-input:hover {
        border-color: color-mix(in srgb, var(--green) 80%, #ffffff);
        box-shadow: 0 8px 20px rgba(58, 114, 79, 0.12);
      }
      .quantity-input button {
        width: 2.5rem;
        height: 2.5rem;
        padding: 0;
        border: none;
        background: #f4fbf7;
        color: var(--green);
        font-size: 1.15rem;
        font-weight: 700;
        line-height: 1;
        cursor: pointer;
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      .quantity-input button:hover {
        background: var(--green);
        color: #fff;
      }
      .quantity-input input {
        width: 3.3rem;
        height: 2.5rem;
        border: none;
        background: #fff;
        color: var(--black);
        font-weight: 700;
        text-align: center;
      }
      .quantity-input input:focus {
        outline: none;
      }
      .tab-ui .tab-header {
        display: inline-flex;
        align-items: center;
        gap: 0.45rem;
        padding: 0.35rem;
        border: 1px solid rgba(58, 114, 79, 0.22);
        border-radius: 999px;
        background: #f7fbf8;
      }
      .tab-ui .tab-link {
        border: none;
        border-radius: 999px;
        background: transparent;
        color: var(--green);
        font-weight: 600;
        line-height: 1.2;
        padding: 0.68rem 1.3rem;
        cursor: pointer;
        transition: background-color 0.25s ease, color 0.25s ease,
          box-shadow 0.25s ease;
      }
      .tab-ui .tab-link:hover {
        background: rgba(58, 114, 79, 0.12);
      }
      .tab-ui .tab-link.active {
        background: var(--green);
        color: #fff;
        box-shadow: 0 8px 18px rgba(58, 114, 79, 0.24);
      }
      .cta-actions .add-cart-main {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
      }
      .cta-actions .add-cart-main i,
      .cta-actions .add-cart-main svg {
        width: 1.02rem;
        height: 1.02rem;
        stroke-width: 2.25;
        flex-shrink: 0;
        vertical-align: middle;
      }
      .cta-actions .add-cart-main span {
        line-height: 1;
      }

      .cart-toast {
        position: fixed;
        right: 2rem;
        bottom: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 220px;
        padding: 1.25rem;
        border-radius: 16px;
        background: #ffffff;
        color: #1a1a1a;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        z-index: 9999;
        pointer-events: none;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .cart-toast .toast-icon {
        width: 2.25rem;
        height: 2.25rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f0fdf4;
        color: #22c55e;
        font-size: 1.25rem;
      }
      .cart-toast .toast-text {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 0.9rem;
        text-align: center;
        color: #374151;
      }
    </style>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
  </head>

  <body x-data @alpine:init="
    $store.products.init();
    $store.cart.init();
  ">
    <div id="header-include"></div>

    <main class="container" x-data="productDetail" x-init="init()" x-cloak>
      <p x-show="$store.products.isLoading" class="loading-text" x-text="$store.i18n.t('productDetail.loading')"></p>

      <div x-show="!$store.products.isLoading && !product">
        <h1 class="product-detail-title" x-text="$store.i18n.t('productDetail.notFoundTitle')"></h1>
        <p x-text="$store.i18n.t('productDetail.notFoundBody')"></p>
      </div>

      <div x-show="!$store.products.isLoading && product" class="product-detail-container" :data-ready="ready">
        <section class="product-detail-banner">
          <nav class="breadcrumb">
            <a href="index.html" x-text="$store.i18n.t('productDetail.breadcrumbHome')"></a>
            <span class="breadcrumb-separator">/</span>
            <a href="index.html#Product" x-text="$store.i18n.t('productDetail.breadcrumbProducts')"></a>
            <span class="breadcrumb-separator">/</span>
            <span x-text="productName"></span>
          </nav>
        </section>

        <!-- SECTION HEAD -->
        <section class="product-detail-head">
          <!-- Left Column: Product Images -->
          <div class="product-gallery">
            <div class="product-main-image">
                <img :src="mainImage" :alt="productName" />
            </div>
            <!-- Thumbnail Slider -->
            <div class="swiper product-thumbnail-slider" x-show="productImages.length > 1">
              <div class="swiper-wrapper">
                <template x-for="(image, index) in productImages" :key="index">
                  <div class="swiper-slide thumbnail-item" @click="selectThumbnail(image)" :class="{'active': mainImage === image}">
                    <img :src="image" :alt="productName + ' ' + $store.i18n.t('productDetail.thumbnailLabel') + ' ' + (index + 1)" />
                  </div>
                </template>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
          </div>

          <!-- Right Column: Product Information -->
          <div class="product-info-panel">
            <h1 x-text="productName" class="product-title"></h1>
            <div class="price-container-detail">
              <template x-if="priceInfo.percentOff > 0">
                <div>
                  <span class="product-detail-price-original" x-text="formatRupiah(priceInfo.originalPrice)"></span>
                  <span class="product-detail-price-final" x-text="formatRupiah(priceInfo.finalPrice)"></span>
                  <span class="product-detail-discount-badge" x-text="'-' + priceInfo.percentOff + '%'"></span>
                </div>
              </template>
              <template x-if="!(priceInfo.percentOff > 0)">
                <p x-text="formatRupiah(priceInfo.originalPrice)" class="product-detail-price"></p>
              </template>
            </div>

            <!-- Variant Selector -->
            <div class="color-selector" x-show="variantOptions.length">
              <h3 class="selector-title">
                <span x-text="$store.i18n.t('productDetail.variantLabel')"></span>:
                <span x-text="selectedVariant ? selectedVariant.label : $store.i18n.t('productDetail.selectVariant')"></span>
              </h3>
              <div class="color-swatches" style="gap: 0.5rem;">
                <template x-for="variant in variantOptions" :key="variant.id">
                  <button
                    type="button"
                    class="btn-sm"
                    @click="selectVariant(variant)"
                    :style="selectedVariant && selectedVariant.id === variant.id ? 'background-color: var(--green); color: #fff;' : ''"
                    :aria-pressed="selectedVariant && selectedVariant.id === variant.id"
                  >
                    <span x-text="variant.label"></span>
                  </button>
                </template>
              </div>
              <p class="muted" x-show="variantOptions.length && !selectedVariant" x-text="$store.i18n.t('productDetail.selectVariantFirst')"></p>
            </div>

            <!-- Quantity Selector -->
            <div class="quantity-selector">
                <h3 class="selector-title" x-text="$store.i18n.t('productDetail.quantityLabel')"></h3>
                <div class="quantity-input">
                    <button @click="decreaseQuantity()" :aria-label="$store.i18n.t('productDetail.decreaseQuantity')">-</button>
                    <input type="text" x-model="quantity" readonly :aria-label="$store.i18n.t('productDetail.currentQuantity')" />
                    <button @click="increaseQuantity()" :aria-label="$store.i18n.t('productDetail.increaseQuantity')">+</button>
                </div>
            </div>

            <div class="cta-actions">
              <button
                type="button"
                @click="addToCart"
                class="btn add-cart-main btn-secondary"
              >
                <i data-feather="shopping-bag"></i>
                <span x-text="$store.i18n.t('productDetail.addToCart')"></span>
              </button>
              <button
                type="button"
                @click="buyNow"
                class="btn add-cart-main btn-primary"
              >
                <span x-text="$store.i18n.t('productDetail.buyNow')"></span>
              </button>
            </div>
          </div>
        </section>

        <!-- SECTION TABS: Details & Specifications -->
        <section class="product-extra-details">
            <div class="tab-ui">
                <div class="tab-header">
                    <button
                      type="button"
                      class="tab-link"
                      :class="{ 'active': activeTab === 'detail' }"
                      @click="activeTab = 'detail'"
                      x-text="$store.i18n.t('productDetail.details')"
                    ></button>
                    <button
                      type="button"
                      class="tab-link"
                      :class="{ 'active': activeTab === 'spec' }"
                      @click="activeTab = 'spec'"
                      x-text="$store.i18n.t('productDetail.specifications')"
                    ></button>
                </div>
                <div class="tab-content">
                    <div id="details" class="tab-pane" :class="{ 'active': activeTab === 'detail' }" x-show="activeTab === 'detail'">
                        <h3 x-text="$store.i18n.t('productDetail.details')"></h3>
                        <p x-text="productDescription"></p>
                    </div>
                    <div id="specs" class="tab-pane" :class="{ 'active': activeTab === 'spec' }" x-show="activeTab === 'spec'">
                        <h3 x-text="$store.i18n.t('productDetail.specifications')"></h3>
                        <ul x-html="productSpecsList"></ul>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECTION RELATED PRODUCTS -->
        <section class="related-products">
          <h2 x-text="$store.i18n.t('productDetail.relatedProducts')"></h2>

          <p x-show="relatedLoading" class="loading-text" x-text="$store.i18n.t('productDetail.relatedLoading')"></p>

          <div x-show="!relatedLoading && relatedProducts.length > 0" class="products-grid products-scroll">
            <template x-for="item in relatedProducts" :key="item.id">
              <div x-html="renderProductCard(item)"></div>
            </template>
          </div>

          <p x-show="!relatedLoading && relatedProducts.length === 0" class="muted" style="text-align: center;" x-text="$store.i18n.t('productDetail.relatedEmpty')"></p>
        </section>

        <section class="related-products cross-sell-products">
          <h2 x-text="$store.i18n.t('productDetail.crossSellTitle')"></h2>

          <p x-show="crossSellLoading" class="loading-text" x-text="$store.i18n.t('productDetail.relatedLoading')"></p>

          <div x-show="!crossSellLoading && crossSellProducts.length > 0" class="products-grid products-scroll">
            <template x-for="item in crossSellProducts" :key="item.id">
              <div x-html="renderProductCard(item)"></div>
            </template>
          </div>

          <p x-show="!crossSellLoading && crossSellProducts.length === 0" class="muted" style="text-align: center;" x-text="$store.i18n.t('productDetail.relatedEmpty')"></p>
        </section>
      <div
        class="cart-toast"
        x-show="showCartToast"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-8"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-8"
        x-cloak
        aria-live="polite"
      >
        <div class="toast-icon">
          <i data-feather="check"></i>
        </div>
        <div class="toast-text" x-text="$store.i18n.t('cart.addedToCart')">Ditambahkan ke keranjang</div>
      </div>
    </main>

    <div id="footer-include"></div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>

    <!-- Alpine Core -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js?nounit=true" defer></script>

    <!-- App Logic -->
    <script src="js/main.js"></script>
    <script src="js/product-details.js"></script>
  </body>
</html>

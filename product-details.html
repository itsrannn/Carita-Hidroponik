<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Product Detail | Carita Hidroponik</title>
    <link rel="icon" type="image/x-icon" href="img/Logo.jpg" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/product-details.css" />
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
  </head>

  <body x-data @alpine:init="
    $store.products.init();
    $store.cart.init();
  ">
    <div id="header-include"></div>

    <main class="container" x-data="productDetail" x-init="init()" x-cloak>
      <p x-show="$store.products.isLoading" class="loading-text">Loading product...</p>

      <div x-show="!$store.products.isLoading && !product">
        <h1 class="product-detail-title">Product Not Found</h1>
        <p>
          Sorry, the product you are looking for could not be found. Please return to the
          homepage.
        </p>
      </div>

      <div x-show="!$store.products.isLoading && product" class="product-detail-container" :data-ready="ready">
        <section class="product-detail-banner">
          <nav class="breadcrumb">
            <a href="index.html">Home</a>
            <span class="breadcrumb-separator">/</span>
            <a href="index.html#Product">Products</a>
            <span class="breadcrumb-separator">/</span>
            <span x-text="productName"></span>
          </nav>
        </section>

        <!-- SECTION HEAD -->
        <section class="product-detail-head">
          <!-- Left Column: Product Images -->
          <div class="product-gallery">
            <div class="product-main-image">
                <img :src="mainImage" :alt="productName" />
            </div>
            <!-- Thumbnail Slider -->
            <div class="swiper product-thumbnail-slider">
                <div class="swiper-wrapper">
                    <template x-for="(image, index) in mockImages" :key="index">
                        <div class="swiper-slide thumbnail-item" @click="selectThumbnail(image)" :class="{'active': mainImage === image}">
                            <img :src="image" :alt="productName + ' thumbnail ' + (index + 1)" />
                        </div>
                    </template>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
          </div>

          <!-- Right Column: Product Information -->
          <div class="product-info-panel">
            <!-- (A) Product Name -->
            <h1 x-text="productName" class="product-title"></h1>

            <!-- (B) Price -->
            <div class="price-container-detail">
                <template x-if="product && product.discounted_price">
                    <div>
                        <span class="product-detail-price-final" x-text="formatRupiah(product.discounted_price)"></span>
                        <span class="product-detail-price-original" x-text="formatRupiah(product.price)"></span>
                    </div>
                </template>
                <template x-if="product && !product.discounted_price">
                    <p x-text="formatRupiah(product.price)" class="product-detail-price"></p>
                </template>
            </div>

            <!-- (C) Voucher Slot (Empty Spacer) -->
            <div class="voucher-slot"></div>

            <!-- (D) Quantity Input -->
            <div class="quantity-selector">
                <h3 class="selector-title" x-text="$store.i18n.t('product.quantity')">QTY</h3>
                <div class="quantity-input">
                    <button @click="decreaseQuantity()" aria-label="Decrease quantity">-</button>
                    <input type="text" x-model="quantity" readonly aria-label="Current quantity" />
                    <button @click="increaseQuantity()" aria-label="Increase quantity">+</button>
                </div>
            </div>

            <!-- (E) Add to Cart Button -->
            <button @click="addToCart()" class="btn add-cart-main">
                <i data-feather="shopping-bag"></i> <span x-text="$store.i18n.t('product.add_to_cart')"></span>
            </button>

            <!-- (F) Buy Now Button -->
            <button @click="buyNow()" class="btn btn-primary buy-now">
                <span x-text="$store.i18n.t('product.buy_now')"></span>
            </button>
          </div>
        </section>

        <!-- SECTION TABS: Details & Specifications -->
        <section class="product-extra-details">
            <div class="tab-ui">
                <div class="tab-header">
                    <button class="tab-link active" data-tab="details">Detail Produk</button>
                    <button class="tab-link" data-tab="specs">Spesifikasi</button>
                </div>
                <div class="tab-content">
                    <div id="details" class="tab-pane active">
                        <h3>Karakteristik Produk</h3>
                        <ul x-html="productCharacteristicsList">
                            <!-- Populated by Alpine -->
                        </ul>
                    </div>
                    <div id="specs" class="tab-pane">
                        <h3>Spesifikasi</h3>
                        <p x-text="productDescription"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECTION RELATED PRODUCTS -->
        <section class="related-products">
          <h2 x-text="$store.i18n.t('productDetail.relatedProducts')">Related Products</h2>

          <p x-show="relatedLoading" class="loading-text">Loading related products...</p>

          <div x-show="!relatedLoading && relatedProducts.length > 0" class="swiper related-product-slider">
            <div class="swiper-wrapper">
              <template x-for="item in relatedProducts" :key="item.id">
                <div class="swiper-slide">
                  <a :href="'product-details.html?id=' + item.id" class="product-link">
                    <article class="product-card">
                      <template x-if="calculateDiscount(item).percentOff > 0">
                        <div class="discount-ribbon">
                          <span x-text="calculateDiscount(item).percentOff + '% OFF'"></span>
                        </div>
                      </template>
                      <figure class="product-media">
                        <img :src="item.image_url ? item.image_url : 'img/coming soon.jpg'" :alt="item.name[$store.i18n.lang] || item.name['id']" />
                      </figure>
                      <div class="product-body">
                        <h3 class="product-title" x-text="item.name[$store.i18n.lang] || item.name['id']"></h3>
                        <div class="product-meta">
                          <template x-if="calculateDiscount(item).percentOff > 0">
                            <div class="price-container">
                              <div class="price-original" x-text="formatRupiah(calculateDiscount(item).originalPrice)"></div>
                              <div class="price-discounted" x-text="formatRupiah(calculateDiscount(item).finalPrice)"></div>
                            </div>
                          </template>
                          <template x-if="!(calculateDiscount(item).percentOff > 0)">
                            <div class="price" x-text="formatRupiah(calculateDiscount(item).originalPrice)"></div>
                          </template>
                          <button class="btn-sm add-cart" @click.prevent.stop="$store.cart.add(item.id)">
                            <i data-feather="shopping-bag"></i> Add
                          </button>
                        </div>
                      </div>
                    </article>
                  </a>
                </div>
              </template>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
          </div>

          <p x-show="!relatedLoading && relatedProducts.length === 0" class="muted" style="text-align: center;">
            No related products available.
          </p>
        </section>
      </div>

      <!-- "Added to Cart" Popup -->
      <div x-show="showAddedToCartPopup" class="popup-overlay" @click.self="showAddedToCartPopup = false">
          <div class="popup-content">
              <div class="popup-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
              </div>
              <h3 x-text="$store.i18n.t('product.added_to_cart_title')"></h3>
              <p x-text="$store.i18n.t('product.added_to_cart_desc')"></p>
              <div class="popup-actions">
                  <button @click="showAddedToCartPopup = false" class="btn btn-secondary" x-text="$store.i18n.t('product.continue_shopping')"></button>
                  <a href="my cart.html" class="btn btn-primary" x-text="$store.i18n.t('product.view_cart')"></a>
              </div>
          </div>
      </div>
    </main>

    <div id="footer-include"></div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>

    <!-- App Logic -->
    <script src="js/main.js"></script>
    <script src="js/product-details.js"></script>

    <!-- Alpine Core -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js?nounit=true" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Product Detail | Carita Hidroponik</title>
    <link rel="icon" type="image/x-icon" href="img/Logo.jpg" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/product-details.css" />
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
  </head>

  <body x-data @alpine:init="
    $store.products.init();
    $store.cart.init();
  ">
    <div id="header-include"></div>

    <main class="container" x-data="productDetail" x-init="init()" x-cloak>
      <!-- Loading State -->
      <template x-if="!ready">
        <div class="loading-container" style="text-align: center; padding: 4rem;">
          <p class="loading-text" x-text="$store.i18n.t('news.loading')"></p>
        </div>
      </template>

      <!-- Not Found State -->
      <template x-if="ready && !product">
        <div class="not-found-container" style="text-align: center; padding: 4rem;">
          <h1 class="product-detail-title" x-text="$store.i18n.t('productDetail.notFound')"></h1>
          <p x-text="$store.i18n.t('productDetail.notFoundDesc')"></p>
          <a href="index.html" class="btn" style="margin-top: 1rem; display: inline-block;" x-text="$store.i18n.t('productDetail.backToList')"></a>
        </div>
      </template>

      <!-- Main Product Content -->
      <template x-if="ready && product">
        <div class="product-detail-container">
          <section class="product-detail-banner">
            <nav class="breadcrumb">
              <a href="index.html" x-text="$store.i18n.t('nav.home')"></a>
              <span class="breadcrumb-separator">/</span>
              <a href="index.html#Product" x-text="$store.i18n.t('nav.products')"></a>
              <span class="breadcrumb-separator">/</span>
              <span x-text="productName"></span>
            </nav>
          </section>

          <!-- SECTION HEAD -->
          <section class="product-detail-head">
            <!-- Left Column: Product Images -->
            <div class="product-gallery">
              <div class="product-main-image">
                  <img :src="mainImage" :alt="productName" />
              </div>
              <!-- Thumbnail Slider (rendered only if more than 1 image) -->
              <template x-if="mockImages.length > 0">
                <div class="swiper product-thumbnail-slider">
                    <div class="swiper-wrapper">
                        <template x-for="(image, index) in mockImages" :key="index">
                            <div class="swiper-slide thumbnail-item" @click="selectThumbnail(image)" :class="{'active': mainImage === image}">
                                <img :src="image" :alt="productName + ' thumbnail ' + (index + 1)" />
                            </div>
                        </template>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
              </template>
            </div>

            <!-- Right Column: Product Information -->
            <div class="product-info-panel">
              <h1 x-text="productName" class="product-title"></h1>
              <div class="price-container-detail">
                <template x-if="priceInfo.percentOff > 0">
                  <div>
                    <span class="product-detail-price-original" x-text="formatRupiah(priceInfo.originalPrice)"></span>
                    <span class="product-detail-price-final" x-text="formatRupiah(priceInfo.finalPrice)"></span>
                    <span class="product-detail-discount-badge" x-text="'-' + priceInfo.percentOff + '%'"></span>
                  </div>
                </template>
                <template x-if="!(priceInfo.percentOff > 0)">
                  <p x-text="formatRupiah(priceInfo.originalPrice)" class="product-detail-price"></p>
                </template>
              </div>

              <!-- Color Selector (mocked) -->
              <template x-if="mockColors.length > 0">
                <div class="color-selector">
                  <h3 class="selector-title"><span x-text="$store.i18n.t('productDetail.selectColor')"></span>: <span x-text="selectedColor"></span></h3>
                  <div class="color-swatches">
                    <template x-for="color in mockColors" :key="color.name">
                      <button @click="selectColor(color)" class="color-swatch" :style="{ backgroundColor: color.value }" :class="{'selected': selectedColor === color.name}" :title="color.name"></button>
                    </template>
                  </div>
                </div>
              </template>

              <!-- Quantity Selector -->
              <div class="quantity-selector">
                  <h3 class="selector-title" x-text="$store.i18n.t('productDetail.quantity')"></h3>
                  <div class="quantity-input">
                      <button @click="decreaseQuantity()" aria-label="Decrease quantity">-</button>
                      <input type="text" x-model="quantity" readonly aria-label="Current quantity" />
                      <button @click="increaseQuantity()" aria-label="Increase quantity">+</button>
                  </div>
              </div>

              <button @click="addToCart()" class="btn add-cart-main">
                  <i data-feather="shopping-bag"></i> <span x-text="$store.i18n.t('productDetail.addToCart')"></span>
              </button>
            </div>
          </section>

          <!-- SECTION TABS: Details & Specifications -->
          <section class="product-extra-details">
              <div class="tab-ui">
                  <div class="tab-header">
                      <button class="tab-link" :class="{'active': activeTab === 'details'}" @click="setTab('details')" x-text="$store.i18n.t('productDetail.details')"></button>
                      <button class="tab-link" :class="{'active': activeTab === 'specs'}" @click="setTab('specs')" x-text="$store.i18n.t('productDetail.specifications')"></button>
                  </div>
                  <div class="tab-content">
                      <div id="details" class="tab-pane" :class="{'active': activeTab === 'details'}">
                          <h3 x-text="$store.i18n.t('productDetail.characteristics')"></h3>
                          <ul x-html="productCharacteristicsList"></ul>
                      </div>
                      <div id="specs" class="tab-pane" :class="{'active': activeTab === 'specs'}">
                          <h3 x-text="$store.i18n.t('productDetail.productDescription')"></h3>
                          <p x-text="productDescription"></p>
                      </div>
                  </div>
              </div>
          </section>

          <!-- SECTION RELATED PRODUCTS -->
          <section class="related-products">
            <h2 x-text="$store.i18n.t('productDetail.relatedProducts')"></h2>

            <p x-show="relatedLoading" class="loading-text" x-text="$store.i18n.t('news.loading')"></p>

            <div x-show="!relatedLoading && relatedProducts.length > 0" class="swiper related-product-slider">
              <div class="swiper-wrapper">
                <template x-for="item in relatedProducts" :key="item.id">
                  <div class="swiper-slide">
                    <a :href="'product-details.html?id=' + item.id" class="product-link">
                      <article class="product-card">
                        <template x-if="calculateDiscount(item).percentOff > 0">
                          <div class="discount-ribbon">
                            <span x-text="calculateDiscount(item).percentOff + '% ' + $store.i18n.t('productDetail.off')"></span>
                          </div>
                        </template>
                        <figure class="product-media">
                          <img :src="item.image_url ? item.image_url : 'img/coming soon.jpg'" :alt="item.name[$store.i18n.lang] || item.name['id']" />
                        </figure>
                        <div class="product-body">
                          <h3 class="product-title" x-text="item.name[$store.i18n.lang] || item.name['id']"></h3>
                          <div class="product-meta">
                            <template x-if="calculateDiscount(item).percentOff > 0">
                              <div class="price-container">
                                <div class="price-original" x-text="formatRupiah(calculateDiscount(item).originalPrice)"></div>
                                <div class="price-discounted" x-text="formatRupiah(calculateDiscount(item).finalPrice)"></div>
                              </div>
                            </template>
                            <template x-if="!(calculateDiscount(item).percentOff > 0)">
                              <div class="price" x-text="formatRupiah(calculateDiscount(item).originalPrice)"></div>
                            </template>
                            <button class="btn-sm add-cart" @click.prevent.stop="$store.cart.add(item.id)">
                              <i data-feather="shopping-bag"></i> <span x-text="$store.i18n.t('productDetail.addToCartSmall')"></span>
                            </button>
                          </div>
                        </div>
                      </article>
                    </a>
                  </div>
                </template>
              </div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-pagination"></div>
            </div>

            <p x-show="!relatedLoading && relatedProducts.length === 0" class="muted" style="text-align: center;" x-text="$store.i18n.t('products.noneFound')"></p>
          </section>
        </div>
      </template>
    </main>

    <div id="footer-include"></div>
    <div id="notification" class="notification"></div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>

    <!-- App Logic -->
    <script src="js/main.js"></script>
    <script src="js/product-details.js"></script>

    <!-- Alpine Core -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js?nounit=true" defer></script>
  </body>
</html>

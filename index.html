<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carita Hidroponik</title>
    <link rel="icon" href="img/Logo.jpg" type="image/jpg" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body x-data @alpine:init="
    $store.i18n.init();
    $store.products.init();
    $store.cart.init();
  ">
    <div id="header-include"></div>

    <section id="Home" class="hero-section">
      <div class="container" x-data="products()" x-init="init()">
        <div id="hero-slider" class="hero-slider">
          <div class="slide-item active">
            <img src="img/Flyer 1.jpg" alt="12.12 Sale Promo" class="hero-img" />
            <div class="hero-content">
              <h1 class="hero-title" x-text="$store.i18n.t('home.promo_title')"></h1>
              <p class="hero-subtitle" x-text="$store.i18n.t('home.promo_subtitle')"></p>
              <a href="#Product" class="btn btn-accent btn-lg" x-text="$store.i18n.t('home.promo_button')"></a>
            </div>
          </div>

          <div class="slide-item">
            <img src="img/Flyer 2.jpg" alt="New A-B Mix Nutrition" class="hero-img" />
            <div class="hero-content">
              <h1 class="hero-title" x-text="$store.i18n.t('home.nutrient_title')"></h1>
              <p class="hero-subtitle" x-text="$store.i18n.t('home.nutrient_subtitle')"></p>
              <a href="#Product" class="btn btn-accent btn-lg" x-text="$store.i18n.t('home.nutrient_button')"></a>
            </div>
          </div>

          <div class="slide-item">
            <img src="img/Flyer 3.jpg" alt="Starter Kit for Beginners" class="hero-img" />
            <div class="hero-content">
              <h1 class="hero-title" x-text="$store.i18n.t('home.starter_kit_title')"></h1>
              <p class="hero-subtitle" x-text="$store.i18n.t('home.starter_kit_subtitle')"></p>
              <a href="#Product" class="btn btn-accent btn-lg" x-text="$store.i18n.t('home.starter_kit_button')"></a>
            </div>
          </div>

          <button class="slider-arrow prev" aria-label="Previous Slide">
            <i data-feather="chevron-left"></i>
          </button>
          <button class="slider-arrow next" aria-label="Next Slide">
            <i data-feather="chevron-right"></i>
          </button>

          <div class="slider-dots"></div>
        </div>

        <div class="container" style="padding: 2rem 0;">
          <form class="search-bar" @submit.prevent="handleSearch(searchTerm)" style="margin: auto; max-width: 600px;">
            <input type="search" x-model="searchTerm" :placeholder="$store.i18n.t('home.search_placeholder')" :aria-label="$store.i18n.t('home.search_aria_label')">
            <button type="submit" :aria-label="$store.i18n.t('home.search_aria_label')" class="search-button search-button-borderless">
              <i data-feather="search"></i>
            </button>
          </form>
        </div>

        <div class="layout container">
          <aside class="sidebar" id="categorySidebar">
            <div class="sidebar-header">
              <h4 x-text="$store.i18n.t('home.sidebar.title')"></h4>
              <button id="sidebar-collapse" class="collapse-btn" aria-expanded="true" aria-controls="categoryList">âˆ’</button>
            </div>

            <nav id="categoryList" class="category-list">
              <ul>
                <li><a href="#" @click.prevent="selectedCategory = 'all'" :class="{ 'active': selectedCategory === 'all' }" x-text="$store.i18n.t('home.sidebar.all_products')"></a></li>
                <li><a href="#" @click.prevent="selectedCategory = 'benih'" :class="{ 'active': selectedCategory === 'benih' }" x-text="$store.i18n.t('home.sidebar.seeds')"></a></li>
                <li><a href="#" @click.prevent="selectedCategory = 'nutrisi'" :class="{ 'active': selectedCategory === 'nutrisi' }" x-text="$store.i18n.t('home.sidebar.nutrition')"></a></li>
                <li><a href="#" @click.prevent="selectedCategory = 'media'" :class="{ 'active': selectedCategory === 'media' }" x-text="$store.i18n.t('home.sidebar.media')"></a></li>
                <li><a href="#" @click.prevent="selectedCategory = 'peralatan'" :class="{ 'active': selectedCategory === 'peralatan' }" x-text="$store.i18n.t('home.sidebar.equipment')"></a></li>
                <li><a href="#" @click.prevent="selectedCategory = 'promo'" :class="{ 'active': selectedCategory === 'promo' }" x-text="$store.i18n.t('home.sidebar.promos')"></a></li>
              </ul>
            </nav>

            <div class="sidebar-footer">
              <p class="small muted"><span x-text="$store.i18n.t('home.sidebar.help')"></span> <a href="contact.html" x-text="$store.i18n.t('home.sidebar.contact_us')"></a></p>
            </div>
          </aside>

          <main class="main-content">
            <template x-if="!$store.products.isLoading && promoItems().length > 0">
              <section id="promo" class="promo-section">
                <div class="page-header">
                  <div class="header-left">
                    <h1 x-text="$store.i18n.t('home.promotions.title')"></h1>
                    <p class="muted" x-text="$store.i18n.t('home.promotions.subtitle')"></p>
                  </div>
                </div>

                <div class="products-grid">
                  <template x-for="item in promoItems()" :key="item.id">
                    <div x-html="renderProductCard(item)"></div>
                  </template>
                </div>
              </section>
            </template>

            <section id="Product" class="page-header">
              <div class="header-left">
                <h1 x-text="$store.i18n.t('home.featured_products.title')"></h1>
                <p class="muted" x-text="$store.i18n.t('home.featured_products.subtitle')"></p>
              </div>
              <div class="header-actions">
                <label class="sort">
                  <span class="muted" x-text="$store.i18n.t('home.sort_by')"></span>
                  <select id="sortSelect" x-model="sortOption">
                    <option value="default" x-text="$store.i18n.t('home.sort.default')"></option>
                    <option value="price-asc" x-text="$store.i18n.t('home.sort.price_asc')"></option>
                    <option value="price-desc" x-text="$store.i18n.t('home.sort.price_desc')"></option>
                  </select>
                </label>
              </div>
            </section>

            <p x-show="$store.products.isLoading" class="loading-text" style="text-align: center; padding: 2rem;" x-text="$store.i18n.t('home.loading')">
            </p>

            <div x-show="!$store.products.isLoading" x-transition>
              <section id="productsGrid" class="products-grid">
                <template x-for="item in paginatedItems()" :key="item.id">
                  <div x-html="renderProductCard(item)"></div>
                </template>

                <template x-if="processedItems().length === 0">
                  <div class="no-products-message" style="text-align: center; padding: 2rem; width: 100%;">
                    <p x-text="$store.i18n.t('home.no_products')"></p>
                  </div>
                </template>
              </section>

              <nav class="pagination" x-show="processedItems().length > 0">
                <a href="#" @click.prevent="goToPage(currentPage - 1)" x-show="currentPage > 1" aria-label="Previous Page">&laquo;</a>

                <template x-for="page in totalPages()" :key="page">
                  <a
                    href="#"
                    @click.prevent="goToPage(page)"
                    :class="{ 'active': page === currentPage }"
                    x-text="page"
                    :aria-current="page === currentPage ? 'page' : false"
                  ></a>
                </template>

                <a href="#" @click.prevent="goToPage(currentPage + 1)" x-show="currentPage < totalPages()" aria-label="Next Page">&raquo;</a>
              </nav>
            </div>
          </main>
        </div>
      </div>
    </section>

    <section class="news-section container">
      <h2 class="section-title" x-text="$store.i18n.t('home.news.title')"></h2>
      <div class="news-grid" id="index-news-container"></div>
    </section>

    <section class="preview">
      <h2 x-text="$store.i18n.t('home.about.title')"></h2>
      <p x-text="$store.i18n.t('home.about.subtitle')"></p>
    </section>

    <div id="footer-include"></div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js" defer></script>

    <script src="js/supabase-client.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/include.js" defer></script>
    <script src="js/script.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carita Hidroponik</title>
    <link rel="icon" href="img/Logo.jpg" type="image/jpg" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .product-card-skeleton {
        background-color: #fff;
        border: 1px solid #f0f0f0;
        border-radius: 8px;
        overflow: hidden;
      }
      .skeleton-image {
        width: 100%;
        padding-top: 100%; /* 1:1 Aspect Ratio */
        background-color: #e0e0e0;
      }
      .skeleton-text-group {
        padding: 1rem;
      }
      .skeleton-text {
        background-color: #e0e0e0;
        border-radius: 4px;
        height: 1.25rem;
        margin-bottom: 0.5rem;
      }
      .skeleton-title {
        width: 80%;
      }
      .skeleton-price {
        width: 40%;
      }
      .product-card-skeleton .skeleton-image,
      .product-card-skeleton .skeleton-text {
        animation: pulse 1.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0% { background-color: #e0e0e0; }
        50% { background-color: #f0f0f0; }
        100% { background-color: #e0e0e0; }
      }
    </style>
  </head>

  <body x-data @alpine:init="
    $store.i18n.init();
    $store.products.init();
    $store.cart.init();
  ">
    <div id="header-include"></div>

    <section id="Home" class="hero-section">
      <div class="container" x-data="products" x-init="init()">
        <!-- REFACTORED HERO SLIDER -->
        <div id="hero-slider" class="hero-slider" x-data="heroSlider()">
          <div class="slide-item" :class="{ 'active': currentIndex === 0 }">
            <img src="img/Flyer 1.jpg" alt="12.12 Sale Promo" class="hero-img" />
            <div class="hero-content">
              <h1 class="hero-title" x-text="$store.i18n.t('home.promo_title')"></h1>
              <p class="hero-subtitle" x-text="$store.i18n.t('home.promo_subtitle')"></p>
              <a href="#Product" class="btn btn-accent btn-lg" x-text="$store.i18n.t('home.promo_button')"></a>
            </div>
          </div>
          <div class="slide-item" :class="{ 'active': currentIndex === 1 }">
            <img src="img/Flyer 2.jpg" alt="New A-B Mix Nutrition" class="hero-img" />
            <div class="hero-content">
              <h1 class="hero-title" x-text="$store.i18n.t('home.nutrient_title')"></h1>
              <p class="hero-subtitle" x-text="$store.i18n.t('home.nutrient_subtitle')"></p>
              <a href="#Product" class="btn btn-accent btn-lg" x-text="$store.i18n.t('home.nutrient_button')"></a>
            </div>
          </div>
          <div class="slide-item" :class="{ 'active': currentIndex === 2 }">
            <img src="img/Flyer 3.jpg" alt="Starter Kit for Beginners" class="hero-img" />
            <div class="hero-content">
              <h1 class="hero-title" x-text="$store.i18n.t('home.starter_kit_title')"></h1>
              <p class="hero-subtitle" x-text="$store.i18n.t('home.starter_kit_subtitle')"></p>
              <a href="#Product" class="btn btn-accent btn-lg" x-text="$store.i18n.t('home.starter_kit_button')"></a>
            </div>
          </div>

          <button @click="prevSlide()" class="slider-arrow prev" aria-label="Previous Slide">
            <i data-feather="chevron-left"></i>
          </button>
          <button @click="nextSlide()" class="slider-arrow next" aria-label="Next Slide">
            <i data-feather="chevron-right"></i>
          </button>

          <div class="slider-dots">
            <template x-for="(_, index) in slidesCount" :key="index">
              <button @click="goToSlide(index)" class="slider-dot" :class="{ 'active': currentIndex === index }" :aria-label="`Go to slide ${index + 1}`"></button>
            </template>
          </div>
        </div>
        <!-- END REFACTORED HERO SLIDER -->

        <div class="container" style="padding: 2rem 0;">
          <form class="search-bar" @submit.prevent="handleSearch(searchTerm)" style="margin: auto; max-width: 600px;">
            <input type="search" x-model="searchTerm" :placeholder="$store.i18n.t('home.search_placeholder')" :aria-label="$store.i18n.t('home.search_aria_label')">
            <button type="submit" :aria-label="$store.i18n.t('home.search_aria_label')" class="search-button search-button-borderless">
              <i data-feather="search"></i>
            </button>
          </form>
        </div>

        <div class="layout container">
          <aside class="sidebar" id="categorySidebar">
            <div class="sidebar-header">
              <h4 x-text="$store.i18n.t('home.sidebar.title')"></h4>
              <button id="sidebar-collapse" class="collapse-btn" aria-expanded="true" aria-controls="categoryList">âˆ’</button>
            </div>

            <nav id="categoryList" class="category-list">
              <ul>
                <li><a href="#" @click.prevent="selectedCategory = 'all'" :class="{ 'active': selectedCategory === 'all' }" x-text="$store.i18n.t('home.sidebar.all_products')"></a></li>
                <li><a href="#" @click.prevent="selectedCategory = 'benih'" :class="{ 'active': selectedCategory === 'benih' }" x-text="$store.i18n.t('home.sidebar.seeds')"></a></li>
                <li><a href="#" @click.prevent="selectedCategory = 'nutrisi'" :class="{ 'active': selectedCategory === 'nutrisi' }" x-text="$store.i18n.t('home.sidebar.nutrition')"></a></li>
                <li><a href="#" @click.prevent="selectedCategory = 'media'" :class="{ 'active': selectedCategory === 'media' }" x-text="$store.i18n.t('home.sidebar.media')"></a></li>
                <li><a href="#" @click.prevent="selectedCategory = 'peralatan'" :class="{ 'active': selectedCategory === 'peralatan' }" x-text="$store.i18n.t('home.sidebar.equipment')"></a></li>
                <li><a href="#" @click.prevent="selectedCategory = 'promo'" :class="{ 'active': selectedCategory === 'promo' }" x-text="$store.i18n.t('home.sidebar.promos')"></a></li>
              </ul>
            </nav>

            <div class="sidebar-footer">
              <p class="small muted"><span x-text="$store.i18n.t('home.sidebar.help')"></span> <a href="contact.html" x-text="$store.i18n.t('home.sidebar.contact_us')"></a></p>
            </div>
          </aside>

          <main class="main-content">
            <template x-if="!$store.products.isLoading && promoItems().length > 0">
              <section id="promo" class="promo-section">
                <div class="page-header">
                  <div class="header-left">
                    <h1 x-text="$store.i18n.t('home.promotions.title')"></h1>
                    <p class="muted" x-text="$store.i18n.t('home.promotions.subtitle')"></p>
                  </div>
                </div>

                <div class="products-grid">
                  <template x-for="item in promoItems()" :key="item.id">
                    <div x-html="renderProductCard(item)"></div>
                  </template>
                </div>
              </section>
            </template>

            <section id="Product" class="page-header">
              <div class="header-left">
                <h1 x-text="$store.i18n.t('home.featured_products.title')"></h1>
                <p class="muted" x-text="$store.i18n.t('home.featured_products.subtitle')"></p>
              </div>
              <div class="header-actions">
                <label class="sort">
                  <span class="muted" x-text="$store.i18n.t('home.sort_by')"></span>
                  <select id="sortSelect" x-model="sortOption">
                    <option value="default" x-text="$store.i18n.t('home.sort.default')"></option>
                    <option value="price-asc" x-text="$store.i18n.t('home.sort.price_asc')"></option>
                    <option value="price-desc" x-text="$store.i18n.t('home.sort.price_desc')"></option>
                  </select>
                </label>
              </div>
            </section>

            <!-- Skeleton Loading Grid -->
            <template x-if="$store.products.isLoading">
              <section class="products-grid">
                <template x-for="i in 8" :key="i">
                  <div class="product-card-skeleton">
                    <div class="skeleton-image"></div>
                    <div class="skeleton-text-group">
                      <div class="skeleton-text skeleton-title"></div>
                      <div class="skeleton-text skeleton-price"></div>
                    </div>
                  </div>
                </template>
              </section>
            </template>

            <div x-show="!$store.products.isLoading" x-transition>
              <section id="productsGrid" class="products-grid">
                <template x-for="item in paginatedItems()" :key="item.id">
                  <div x-html="renderProductCard(item)"></div>
                </template>

                <template x-if="processedItems().length === 0">
                  <div class="no-products-message" style="text-align: center; padding: 2rem; width: 100%;">
                    <p x-text="$store.i18n.t('home.no_products')"></p>
                  </div>
                </template>
              </section>

              <nav class="pagination" x-show="processedItems().length > 0">
                <a href="#" @click.prevent="goToPage(currentPage - 1)" x-show="currentPage > 1" aria-label="Previous Page">&laquo;</a>

                <template x-for="page in totalPages()" :key="page">
                  <a
                    href="#"
                    @click.prevent="goToPage(page)"
                    :class="{ 'active': page === currentPage }"
                    x-text="page"
                    :aria-current="page === currentPage ? 'page' : false"
                  ></a>
                </template>

                <a href="#" @click.prevent="goToPage(currentPage + 1)" x-show="currentPage < totalPages()" aria-label="Next Page">&raquo;</a>
              </nav>
            </div>
          </main>
        </div>
      </div>
    </section>

    <!-- REFACTORED NEWS SECTION -->
    <section class="news-section container" x-data="newsSection()" x-init="fetchNews()">
      <h2 class="section-title" x-text="$store.i18n.t('home.news.title')"></h2>
      <div class="news-grid">
        <template x-if="isLoading">
          <p class="loading-text" style="text-align: center; padding: 2rem;">Memuat berita...</p>
        </template>
        <template x-if="!isLoading && newsItems.length === 0">
          <p style="text-align: center;">Belum ada berita yang diterbitkan.</p>
        </template>
        <template x-for="newsItem in newsItems" :key="newsItem.id">
          <a :href="`news detail.html?id=${newsItem.id}`" class="news-card-link">
            <article class="news-card">
              <div class="news-card-image-wrapper">
                <img :src="newsItem.image_url || 'img/coming soon.jpg'" :alt="newsItem.title" />
              </div>
              <div class="news-card-content">
                <p class="news-card-meta" x-text="formatDate(newsItem.created_at)"></p>
                <h3 x-text="newsItem.title"></h3>
                <p class="news-card-excerpt" x-text="newsItem.excerpt"></p>
              </div>
            </article>
          </a>
        </template>
      </div>
    </section>
    <!-- END REFACTORED NEWS SECTION -->

    <section class="preview">
      <h2 x-text="$store.i18n.t('home.about.title')"></h2>
      <p x-text="$store.i18n.t('home.about.subtitle')"></p>
    </section>

    <div id="footer-include"></div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js" defer></script>
    <!-- SCRIPT js/script.js & include.js DEPRECATED BY INLINE COMPONENTS -->

    <script>
      function heroSlider() {
        return {
          currentIndex: 0,
          slidesCount: 3, // Hardcoded for the 3 slides
          slideInterval: null,
          init() {
            this.startInterval();
            // Need to re-run feather.replace() for icons inside Alpine components
            this.$nextTick(() => feather.replace());
          },
          destroy() {
            clearInterval(this.slideInterval);
          },
          startInterval() {
            this.slideInterval = setInterval(() => this.nextSlide(false), 5000);
          },
          resetInterval() {
            clearInterval(this.slideInterval);
            this.startInterval();
          },
          goToSlide(index) {
            this.currentIndex = index;
            this.resetInterval();
          },
          nextSlide() {
            this.currentIndex = (this.currentIndex + 1) % this.slidesCount;
            this.resetInterval();
          },
          prevSlide() {
            this.currentIndex = (this.currentIndex - 1 + this.slidesCount) % this.slidesCount;
            this.resetInterval();
          }
        }
      }

      function newsSection() {
        return {
          newsItems: [],
          isLoading: true,
          async fetchNews() {
            this.isLoading = true;
            try {
              if (!window.supabase) {
                console.error("Supabase client not loaded.");
                return;
              }
              const { data, error } = await window.supabase
                .from('news')
                .select('id, created_at, title, excerpt, image_url')
                .order('created_at', { ascending: false })
                .limit(3);
              if (error) throw error;
              this.newsItems = data || [];
            } catch (error) {
              console.error("Gagal memuat berita:", error);
            } finally {
              this.isLoading = false;
            }
          },
          formatDate(dateString) {
            return new Date(dateString).toLocaleDateString("id-ID", {
              year: "numeric", month: "long", day: "numeric",
            });
          }
        }
      }
    </script>
  </body>
</html>

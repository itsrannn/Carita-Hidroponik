<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Admin | Carita Hidroponik</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .admin-hub-header {
            padding: 2rem 1.5rem;
            background-color: white;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 2rem;
            text-align: center;
        }
        .admin-hub-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 0 1.5rem 5rem 1.5rem;
        }
        .nav-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.07);
            border: 1px solid rgba(0,0,0,0.08);
            padding: 2rem;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            color: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .nav-card i {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        .nav-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.25rem;
        }
        .nav-card p {
            margin: 0;
            font-size: 0.95rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div id="header-include"></div>

    <main class="main-content">
        <div class="container">
            <div class="admin-hub-header">
                <h1 class="page-title">Pusat Admin</h1>
                <p>Pilih salah satu menu di bawah untuk mengelola website.</p>
            </div>

            <div class="admin-hub-grid">
                <a href="admin-orders.html" class="nav-card">
                    <i data-feather="package"></i>
                    <h3>Kelola Pesanan</h3>
                    <p>Lihat dan perbarui status pesanan pelanggan.</p>
                </a>
                <a href="admin-products.html" class="nav-card">
                    <i data-feather="edit"></i>
                    <h3>Kelola Konten</h3>
                    <p>Tambah/ubah produk dan berita terbaru.</p>
                </a>
                <a href="admin-dashboard.html" class="nav-card">
                    <i data-feather="bar-chart-2"></i>
                    <h3>Dashboard Analitik</h3>
                    <p>Lihat tren dan performa penjualan.</p>
                </a>
            </div>
        </div>
    </main>

    <div id="footer-include"></div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="js/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js?nounit=true" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/script.js" defer></script>

    <!-- Supabase & Auth Logic -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/admin-auth.js" defer></script>
</body>
</html>

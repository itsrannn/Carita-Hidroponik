<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Account | Carita Hidroponik</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- Leaflet.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body x-data="accountPage" @alpine:init="$store.cart.init()" x-init="init()">
  <div id="header-include"></div>

  <main class="main-content my-account">
    <div class="container">
      <h1 class="page-title">My Account</h1>
      <div class="account-layout">

        <aside class="account-sidebar">
            <nav class="account-nav">
                <ul>
                    <li><a href="my account.html" class="active"><i data-feather="user"></i> My Profile</a></li>
                    <li><a href="order-history.html"><i data-feather="shopping-bag"></i> Order History</a></li>
                    <li><a href="#" @click.prevent="handleLogout()"><i data-feather="log-out"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <section class="account-main">
          <!-- Profile Details Section -->
          <div class="account-section">
            <div class="section-header">
              <h2>My Profile</h2>
              <button class="btn btn-sm btn-outline" @click="editProfileMode = !editProfileMode" x-text="editProfileMode ? 'Cancel' : 'Edit Profile'"></button>
            </div>
            <div class="section-body">
              <form class="account-form" @submit.prevent="updateProfile">
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input type="text" id="fullName" x-model="profile.full_name" :disabled="!editProfileMode" />
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" :value="user ? user.email : ''" disabled />
                </div>
                <div class="form-group">
                  <label for="phone_number">Phone Number</label>
                  <input type="tel" id="phone_number" x-model="profile.phone_number" :disabled="!editProfileMode" />
                </div>
                <div class="form-actions" x-show="editProfileMode">
                  <button type="submit" class="btn btn-primary" :disabled="loading">
                    <span x-show="!loading">Save Changes</span>
                    <span x-show="loading">Saving...</span>
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Address Section -->
          <div class="account-section">
            <div class="section-header">
              <h2>Shipping Address</h2>
              <button class="btn btn-sm btn-outline" @click="editAddressMode = !editAddressMode" x-text="editAddressMode ? 'Cancel' : 'Edit Address'"></button>
            </div>
            <div class="section-body">
              <form class="account-form" @submit.prevent="updateAddress">
                <div class="form-group">
                  <label for="province">Province</label>
                  <select id="province" x-model="selectedProvince" @change="fetchRegencies" :disabled="!editAddressMode">
                    <option value="">Select Province</option>
                    <template x-for="province in provinces" :key="province.id">
                      <option :value="province.id" x-text="province.name"></option>
                    </template>
                  </select>
                </div>
                <div class="form-group">
                  <label for="regency">City/Regency</label>
                  <select id="regency" x-model="selectedRegency" @change="fetchDistricts" :disabled="!editAddressMode || !selectedProvince">
                    <option value="">Select City/Regency</option>
                    <template x-for="regency in regencies" :key="regency.id">
                      <option :value="regency.id" x-text="regency.name"></option>
                    </template>
                  </select>
                </div>
                <div class="form-group">
                  <label for="district">District</label>
                  <select id="district" x-model="selectedDistrict" @change="fetchVillages" :disabled="!editAddressMode || !selectedRegency">
                    <option value="">Select District</option>
                    <template x-for="district in districts" :key="district.id">
                      <option :value="district.id" x-text="district.name"></option>
                    </template>
                  </select>
                </div>
                <div class="form-group">
                  <label for="village">Village</label>
                  <select id="village" x-model="selectedVillage" @change="updateProfileVillage" :disabled="!editAddressMode || !selectedDistrict">
                    <option value="">Select Village</option>
                    <template x-for="village in villages" :key="village.id">
                      <option :value="village.id" x-text="village.name"></option>
                    </template>
                  </select>
                </div>
                <div class="form-group">
                  <label for="address">Street Name, Building, House No.</label>
                  <input type="text" id="address" x-model="profile.address" :disabled="!editAddressMode" />
                </div>
                <div class="form-group">
                  <label for="postalCode">Postal Code</label>
                  <input type="text" id="postalCode" x-model="profile.postal_code" :disabled="!editAddressMode" />
                </div>
                <div class="form-group" x-show="editAddressMode">
                  <label>Pinpoint Location</label>
                  <div id="map" style="height: 400px; width: 100%;"></div>
                  <input type="hidden" id="latitude" x-model="profile.latitude" />
                  <input type="hidden" id="longitude" x-model="profile.longitude" />
                </div>
                <div class="form-actions" x-show="editAddressMode">
                  <button type="submit" class="btn btn-primary" :disabled="loading">
                    <span x-show="!loading">Save Address</span>
                    <span x-show="loading">Saving...</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
    <div id="notification" class="notification"></div>
  </main>

  <div id="footer-include"></div>

  <script src="https://unpkg.com/feather-icons"></script>
  <!-- Leaflet.js JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Load Supabase library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Load our custom scripts -->
  <script src="js/supabase-client.js"></script>
  <script src="js/main.js"></script>
  <script src="js/my-account.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js?nounit=true" defer></script>
</body>

</html>

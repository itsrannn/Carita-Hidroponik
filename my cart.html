<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Keranjang Saya - Carita Hidroponik</title>

    <!-- ========== STYLE ========== -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/my cart.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- ========== HEADER INCLUDE ========== -->
    <div id="header-include"></div>

    <!-- ========== MAIN CONTENT ========== -->
    <main class="main-content">
      <section class="cart-section">
        <div class="container">
          <h2 class="section-title">Keranjang Belanja</h2>
          <div class="cart-layout">
            <!-- CART ITEMS -->
            <div class="cart-items-container">
              <div class="cart-header">
                <div class="header-product">Produk</div>
                <div class="header-quantity">Kuantitas</div>
                <div class="header-total">Total</div>
              </div>

              <div id="cart-items-list">
                <div class="cart-item">
                  <div class="cart-item-product">
                    <img
                      src="img/general/Kucing Anggora.jpg"
                      alt="Benih Pakcoy"
                      class="cart-item-image"
                    />
                    <div class="cart-item-details">
                      <h4 class="item-name">Benih Pakcoy Super</h4>
                      <div class="item-price">Rp 20.000</div>
                    </div>
                  </div>
                  <div class="cart-item-quantity">
                    <button class="quantity-btn" aria-label="Kurangi">-</button>
                    <span class="quantity-value">1</span>
                    <button class="quantity-btn" aria-label="Tambah">+</button>
                  </div>
                  <div class="cart-item-total">Rp 20.000</div>
                  <button class="cart-item-remove" aria-label="Hapus item">
                    <i data-feather="trash-2"></i>
                  </button>
                </div>

                <div class="cart-item">
                  <div class="cart-item-product">
                    <img
                      src="img/general/Munchkin.jpg"
                      alt="Nutrisi AB Mix"
                      class="cart-item-image"
                    />
                    <div class="cart-item-details">
                      <h4 class="item-name">Nutrisi AB Mix 500ml</h4>
                      <div class="item-price">Rp 45.000</div>
                    </div>
                  </div>
                  <div class="cart-item-quantity">
                    <button class="quantity-btn" aria-label="Kurangi">-</button>
                    <span class="quantity-value">2</span>
                    <button class="quantity-btn" aria-label="Tambah">+</button>
                  </div>
                  <div class="cart-item-total">Rp 90.000</div>
                  <button class="cart-item-remove" aria-label="Hapus item">
                    <i data-feather="trash-2"></i>
                  </button>
                </div>
              </div>

              <a href="index.html#Product" class="continue-shopping">
                <i data-feather="arrow-left"></i> Lanjut Belanja
              </a>
            </div>

            <!-- SUMMARY -->
            <div class="cart-summary">
              <h3>Ringkasan Belanja</h3>

              <div class="coupon-form">
                <input type="text" placeholder="Masukkan Kode Kupon" />
                <button class="btn btn-secondary">Terapkan</button>
              </div>

              <div class="summary-item">
                <span>Subtotal</span>
                <span id="summary-subtotal">Rp 110.000</span>
              </div>
              <div class="summary-item">
                <span>Ongkos Kirim</span>
                <span id="summary-shipping">Rp 15.000</span>
              </div>

              <div class="summary-total">
                <span>Total</span>
                <span id="summary-total">Rp 125.000</span>
              </div>

              <button id="checkout-btn" class="btn btn-primary btn-block">
                Checkout Sekarang
              </button>
            </div>
          </div>
        </div>
      </section>

      <div id="notification" class="notification"></div>
    </main>

    <!-- ========== FOOTER INCLUDE ========== -->
    <div id="footer-include"></div>

    <!-- ========== SCRIPTS ========== -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="js/app.js"></script>
    <script src="js/include.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js"
      defer
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>

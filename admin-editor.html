<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Editor | Carita Hidroponik</title>
    <link rel="icon" type="image/x-icon" href="img/Logo.jpg" />
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)" />
    <style>
        body { background-color: #f8f9fa; }
        .ql-editor { min-height: 200px; }
        .editor-header {
            padding: 1.5rem;
            background-color: white;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 2rem;
        }
        .editor-header h1 { margin: 0; }
        .back-link {
            display: block;
            margin-bottom: 1rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .content-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
            border: 1px solid rgba(0,0,0,0.08);
            padding: 2rem;
        }
        .form-footer { padding-top: 1.5rem; border-top: 1px solid #dee2e6; display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem; }
        .btn-cancel { border: 1px solid #ccc; background-color: #fff; color: #333; padding: 0.7rem 1.2rem; border-radius: 8px; font-weight: 600; cursor: pointer; text-decoration: none; }
        .btn-submit { background-color: var(--primary); color: white; border: none; padding: 0.7rem 1.2rem; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .form-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
        @media (min-width: 768px) { .form-grid { grid-template-columns: repeat(2, 1fr); } .grid-col-span-2 { grid-column: span 2; } }
        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-weight: 600; margin-bottom: 0.5rem; color: #333; }
        .form-group input, .form-group select, .form-group textarea { padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
        .form-group textarea { min-height: 120px; resize: vertical; }
        .btn-submit {
            background-color: #15803d; /* Solid green */
            transition: background-color 0.2s;
        }
        .btn-submit:hover {
            background-color: #14532d; /* Darker green on hover */
        }
        .form-check { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 0; }
        .form-check-input { width: 1.25em; height: 1.25em; margin: 0; accent-color: var(--primary); }
        .form-check-label { font-weight: normal; user-select: none; }
        .discount-options { border-left: 3px solid #15803d; padding-left: 1.5rem; margin-top: 1rem; }
    </style>
</head>
<body x-data="editorPage" x-init="init(); $store.i18n.init()">

    <div id="header-include"></div>

    <main class="main-content">
        <div class="container">
            <div class="editor-header">
                <a href="admin-products.html" class="back-link">&larr; Back to Content Management</a>
                <h1 x-text="title">Loading...</h1>
            </div>

            <div class="content-card">
                <form id="editor-form">
                    <!-- Product Fields -->
                    <div x-show="type === 'product'" class="form-grid">
                        <div class="form-group"><label for="product-name">Product Name</label><input id="product-name" type="text" x-model="item.name" required></div>
                        <div class="form-group"><label for="product-category">Category</label><select id="product-category" x-model="item.category" required><option value="" disabled>Select Category</option><option value="benih">Seeds</option><option value="nutrisi">Nutrition</option><option value="media">Growing Media</option><option value="peralatan">Equipment</option><option value="promo">Promo</option></select></div>
                        <div class="form-group"><label for="product-price">Price (IDR)</label><input id="product-price" type="number" x-model="item.price" required></div>

                        <!-- Discount Management Section -->
                        <div class="form-group grid-col-span-2">
                            <label>Discount Management</label>
                            <div class="form-check">
                                <input id="enable-discount" type="checkbox" x-model="discount.enabled" class="form-check-input">
                                <label for="enable-discount" class="form-check-label">Enable Discount</label>
                            </div>

                            <div x-show="discount.enabled" class="discount-options" x-transition>
                                <div style="display: flex; gap: 2rem; margin-top: 1rem;">
                                    <div class="form-check">
                                        <input type="radio" id="discount-percent" value="percent" x-model="discount.type" name="discount_type" class="form-check-input">
                                        <label for="discount-percent">Percentage (%)</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="discount-fixed" value="fixed" x-model="discount.type" name="discount_type" class="form-check-input">
                                        <label for="discount-fixed">Fixed Price</label>
                                    </div>
                                </div>

                                <div class="form-group" style="margin-top: 1rem;">
                                    <label for="discount-value">Discount Value</label>
                                    <input id="discount-value" type="number" x-model.number="discount.value"
                                           :placeholder="discount.type === 'percent' ? 'e.g., 20 for 20%' : 'e.g., 96000 for Rp 96.000'">
                                    <template x-if="discount.error"><p x-text="discount.error" style="color: #c5221f; margin-top: 0.5rem;"></p></template>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="image-input">Product Image</label>
                            <input type="file" id="image-input" @change="handleFileChange" accept="image/*">
                            <img :src="imagePreviewUrl" x-show="imagePreviewUrl" alt="Image Preview" style="max-width: 200px; margin-top: 1rem; border-radius: 8px;">
                        </div>
                        <div class="form-group grid-col-span-2"><label for="product-characteristics">Characteristics</label><textarea id="product-characteristics" x-model="item.characteristics" placeholder="Example: 1 pack contains ±12 seeds, Super Spicy, Harvest in ±90 days"></textarea></div>
                        <div class="form-group grid-col-span-2"><label for="product-description">Full Description</label><textarea id="product-description" x-model="item.description" required></textarea></div>
                    </div>

                    <!-- News Fields -->
                    <div x-show="type === 'news'" class="form-grid">
                        <div class="form-group grid-col-span-2"><label for="news-title">News Title</label><input id="news-title" type="text" x-model="item.title" required></div>
                        <div class="form-group grid-col-span-2">
                            <label for="news-image-input">News Image</label>
                            <input type="file" id="news-image-input" @change="handleFileChange" accept="image/*">
                            <img :src="imagePreviewUrl" x-show="imagePreviewUrl" alt="Image Preview" style="max-width: 200px; margin-top: 1rem; border-radius: 8px;">
                        </div>
                        <div class="form-group grid-col-span-2"><label for="news-excerpt">Excerpt</label><textarea id="news-excerpt" x-model="item.excerpt" required rows="3"></textarea></div>
                        <div class="form-group grid-col-span-2">
                          <label for="quill-editor">News Content</label>
                          <div id="quill-editor"></div>
                        </div>
                    </div>

                    <div class="form-footer">
                        <a href="admin-products.html" class="btn-cancel">Cancel</a>
                        <button type="button" @click="submitForm()" class="btn-submit" x-text="submitButtonText"></button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-include"></div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js?nounit=true" defer></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="js/supabase-client.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/main.js"></script>
    <script>
      document.addEventListener('alpine:init', () => {
        Alpine.data('editorPage', () => ({
          type: null,
          action: null,
          id: null,
          item: {},
          discount: {
              enabled: false,
              type: 'percent',
              value: null,
              error: null
          },
          title: 'Loading...',
          submitButtonText: 'Save',
          isLoading: true,
          quill: null,
          imagePreviewUrl: null,

          async init() {
              const params = new URLSearchParams(window.location.search);
              let typeParam = params.get('type');
              if (typeParam === 'products') {
                  typeParam = 'product';
              }
              this.type = typeParam;
              this.action = params.get('action');
              this.id = params.get('id');

              this.setupPage();

              if (this.action === 'edit' && this.id) {
                  await this.fetchData();
                  this.imagePreviewUrl = this.item.image_url;
              } else {
                  this.initializeEmptyItem();
                  this.isLoading = false;
              }

              if (this.type === 'news') {
                  this.$nextTick(() => {
                      this.initializeQuill();
                      if (this.item.content) {
                          this.quill.root.innerHTML = this.item.content;
                      }
                  });
              }

              this.$watch('discount.type', () => {
                  this.discount.value = null;
                  this.discount.error = null;
              });

              this.$watch('discount.enabled', (enabled) => {
                  if (!enabled) {
                      this.discount.value = null;
                      this.discount.error = null;
                  }
              });
          },

          handleFileChange(event) {
              const file = event.target.files[0];
              if (file) {
                  this.imagePreviewUrl = URL.createObjectURL(file);
              } else {
                  this.imagePreviewUrl = this.item ? this.item.image_url : null;
              }
          },

          setupPage() {
              if (this.type === 'product') {
                  this.title = this.action === 'add' ? 'Add New Product' : 'Edit Product';
              } else if (this.type === 'news') {
                  this.title = this.action === 'add' ? 'Add New News' : 'Edit News';
              }
              this.submitButtonText = this.action === 'add' ? 'Save' : 'Save Changes';
          },

          initializeEmptyItem() {
              if (this.type === 'product') {
                  this.item = { name: '', category: '', price: null, characteristics: '', description: '', image_url: '' };
              } else if (this.type === 'news') {
                  this.item = { title: '', excerpt: '', content: '', image_url: '' };
              }
          },

          async fetchData() {
              this.isLoading = true;
              const tableName = this.type === 'product' ? 'products' : 'news';
              const selectString = this.type === 'product' ? '*, characteristics:char' : '*';
              const { data, error } = await supabase
                  .from(tableName)
                  .select(selectString)
                  .eq('id', this.id)
                  .single();

              if (error) {
                  window.showNotification('Failed to load data. Please try again.', true);
                  this.isLoading = false;
                  return;
              }

              if (this.type === 'product' && data.characteristics) {
                  data.characteristics = data.characteristics.replace(/<br\s*\/?>/gi, '\n');
              }

              this.item = data;
              this.initializeDiscountState();
              this.isLoading = false;
          },

          initializeDiscountState() {
              if (this.type !== 'product') return;

              const hasPercentDiscount = this.item.discount_percent && this.item.discount_percent > 0;
              const hasFixedDiscount = this.item.discount_price && this.item.discount_price > 0;

              if (hasFixedDiscount) {
                  this.discount.enabled = true;
                  this.discount.type = 'fixed';
                  this.discount.value = this.item.discount_price;
              } else if (hasPercentDiscount) {
                  this.discount.enabled = true;
                  this.discount.type = 'percent';
                  this.discount.value = this.item.discount_percent;
              } else {
                  this.discount.enabled = false;
                  this.discount.type = 'percent';
                  this.discount.value = null;
              }
          },

          initializeQuill() {
              const editorElement = document.getElementById('quill-editor');
              if (editorElement) {
                  const existingToolbar = editorElement.previousElementSibling;
                  if (existingToolbar && existingToolbar.classList.contains('ql-toolbar')) {
                      existingToolbar.remove();
                  }
                  if (!this.quill) {
                      this.quill = new Quill(editorElement, {
                          theme: 'snow',
                          modules: {
                              toolbar: [
                                  [{ 'header': [1, 2, 3, false] }],
                                  ['bold', 'italic', 'underline'],
                                  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                  ['link', 'image'],
                                  ['clean']
                              ]
                          }
                      });
                  }
              }
          },

          validateDiscount() {
              this.discount.error = null;
              if (!this.discount.enabled) return true;

              const value = this.discount.value;
              if (!value || value <= 0) {
                  this.discount.error = 'Discount value must be greater than 0.';
                  return false;
              }

              if (this.discount.type === 'percent') {
                  if (value < 1 || value > 90) {
                      this.discount.error = 'Percentage must be between 1 and 90.';
                      return false;
                  }
              } else if (this.discount.type === 'fixed') {
                  if (value >= this.item.price) {
                      this.discount.error = 'Fixed discount price must be lower than the original price.';
                      return false;
                  }
              }
              return true;
          },

          async submitForm() {
              if (this.type === 'product' && !this.validateDiscount()) {
                  return;
              }

              this.isLoading = true;
              this.submitButtonText = 'Saving...';

              const imageInput = document.getElementById(this.type === 'product' ? 'image-input' : 'news-image-input');
              const file = imageInput.files[0];
              let imageUrl = this.item.image_url;

              if (file) {
                  const filePath = `${this.type}-images/${Date.now()}-${file.name}`;
                  const { data: uploadData, error: uploadError } = await supabase.storage
                      .from('product-images')
                      .upload(filePath, file);

                  if (uploadError) {
                      window.showNotification('Failed to upload image.', true);
                      this.isLoading = false;
                      this.submitButtonText = this.action === 'add' ? 'Save' : 'Save Changes';
                      return;
                  }

                  const { data: urlData } = supabase.storage.from('product-images').getPublicUrl(uploadData.path);
                  imageUrl = urlData.publicUrl;
              }

              // Create a clean copy of the item to avoid issues with Alpine's proxy
              let dataToSubmit = JSON.parse(JSON.stringify(this.item));
              dataToSubmit.image_url = imageUrl;

              if (this.type === 'news') {
                  dataToSubmit.content = this.quill.root.innerHTML;
              } else if (this.type === 'product') {
                  if (this.discount.enabled && this.discount.value) {
                      const discountValue = Number(this.discount.value);
                      if (this.discount.type === 'percent') {
                          dataToSubmit.discount_percent = discountValue || null;
                          dataToSubmit.discount_price = null;
                      } else { // fixed
                          dataToSubmit.discount_price = discountValue || null;
                          dataToSubmit.discount_percent = 0;
                      }
                  } else {
                      dataToSubmit.discount_percent = 0;
                      dataToSubmit.discount_price = null;
                  }

                  if (dataToSubmit.characteristics) {
                    dataToSubmit.char = dataToSubmit.characteristics.replace(/\n/g, '<br>');
                  }
                  // This field doesn't exist on the db, so it must be removed.
                  delete dataToSubmit.characteristics;
              }

              delete dataToSubmit.id; // Always remove id before upsert

              const tableName = this.type === 'product' ? 'products' : 'news';
              let query = supabase.from(tableName);

              if (this.action === 'add') {
                query = query.insert([dataToSubmit]);
              } else {
                query = query.update(dataToSubmit).eq('id', this.id);
              }

              const { error } = await query;

              if (error) {
                  window.showNotification('Failed to save data. Please try again.', true);
              } else {
                  window.showNotification('Data saved successfully!', false);
                  setTimeout(() => {
                      window.location.href = 'admin-products.html';
                  }, 1500);
              }
              this.isLoading = false;
              this.submitButtonText = this.action === 'add' ? 'Save' : 'Save Changes';
          }
        }));
      });
    </script>
</body>
</html>
